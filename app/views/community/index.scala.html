@(user: User, communities: List[Community], title: String, message: String, endpoint: String)

@main(title, message, endpoint, user) {

    <h1>@communities.size() communities</h1>
    <ul>
        @for(community <- communities) {
            <li>
                <a href="@routes.Communities.show(community.id)">@community.name</a>
            </li>
        }
    </ul>
    <h2>Add a new community</h2>
    <a href="@routes.Communities.createForm()"><button type="button" class="btn btn-primary">Create New Community</button></a>
    <hr/>
    
}
