@(communities: List[Community], title: String, message: String)

@main(title) {

    <h1>@communities.size() communities</h1>
    <ul>
        @for(community <- communities) {
            <li>
                <a href="community/@community.id">@community.name</a>
            </li>
        }
    </ul>
    <h2>Add a new community</h2>
    <hr/>
    <code>@message</code>

}
